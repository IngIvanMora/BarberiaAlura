<!Doctype html>
<html>
    <head>
            <meta charset="UTF-8">
            <title>Contacto - Barberia Alura</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <H1><img src="imagenes/logo.png" alt="Logo Barveria Alura"></H1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="Index.html">Home</li></a>
                        <li><a href="Productos.html">Productos</li></a>
                        <li><a href="contacto.html">Contacto</li></a>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>    
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>    
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label> 
                    <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>

                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email"> Email</label>    
                    
                <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono"> Telefono</label>    
                                   
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>    
                    

            </fieldset>

            <div>

                <p>多En que horario prefiere ser atendido?</p>
                        <select>
                            <option>Ma単ana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>

            </div>
            
                <label>
                    <input type="checkbox" class="checkbox" checked>多Le gustaria recibir novedades?</label>
                    <input type="submit" value="Enviar Formulario" class="enviar"> 

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                    <td>Lunes</td>
                    <td>08:00-20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00-20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00-20:00</td>
                </tr>
            </tbody>
            </table>
        </main>
        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo Barberia Alura">

    </footer>
